name: Build and Transfer

on:
  push:
    branches:
      - main

jobs:
  release:
    name: Build Website
    runs-on: windows-latest

    steps:
      # 检出 Git 仓库
      - name: Check out git repository
        uses: actions/checkout@v4.1.1
      # 安装 Node.js
      - name: Install Node.js
        uses: actions/setup-node@v4.0.0
        with:
          node-version: "18.x"
      # 复制环境变量文件
      - name: Copy .env.example
        run: |
          if (-not (Test-Path .env)) {
            Copy-Item .env.example .env
          } else {
            Write-Host ".env file already exists. Skipping the copy step."
          }
      # 安装项目依赖
      - name: Install Dependencies
        run: npm install --force
      # 构建程序
      - name: Build Website
        run: npm run build
        env:
          GITHUB_TOKEN: ${{ secrets.ACCESS_TOKEN }}
      - name: Checkout Target Repository
        uses: actions/checkout@v2
        with:
          repository: Grain-Kitty/Web-For-Show
          token: ${{ secrets.PERSONAL_ACCESS_TOKEN }}
          path: target-repo
      - name: Copy Home Directory
        run: |
          cp -r dist/* target-repo/
      - name: Commit and Push to Target Repository
        run: |
          cd target-repo
          git config user.name "Grain-Kitty"
          git config user.email "yuwenpei983@gmail.com"
          git add .
          git commit -m "upload from Web-For-building"
          git push origin main 