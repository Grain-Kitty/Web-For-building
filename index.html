    <!-- 
    pixi.js: 下面依赖的依赖库
    项目的地址：https://github.com/pixijs/pixijs
    pixi-live2d-display：基于PixiJS 的 Live2D 插件
    项目的地址：https://github.com/guansss/pixi-live2d-display?tab=readme-ov-file#via-cdn
    live2dcubismcore：live2D提供的核心SDK，针对4版本以上模型处理
    项目的地址：https://www.live2d.com/sdk/download/web/
    live2d.min：老版本live2D的封装，处理2版本的模型处理 
    项目的地址：https://github.com/dylanNew/live2d
    -->
    <!-- 
    To make it clear, here's how you would use these files:
    Use cubism2.js+live2d.min.js to support Cubism 2.1 models
    Use cubism4.js+live2dcubismcore.min.js to support Cubism 3 and Cubism 4 models
    Use index.js+live2d.min.js+live2dcubismcore.min.js to support all versions of models 
    -->
    <!-- Copyrighted cubism SDK -->
    <script src="https://cubism.live2d.com/sdk-web/cubismcore/live2dcubismcore.min.js"></script>
    <!-- <script src="https://cdn.jsdelivr.net/gh/dylanNew/live2d/webgl/Live2D/lib/live2d.min.js"></script> -->
    <!-- Load Pixi (dependency for cubism 2/4 integrated loader) -->

    <!-- Load cubism 2/4 integrated loader -->
    <!-- <script src="https://cdn.jsdelivr.net/npm/pixi-live2d-display/dist/index.min.js"></    script> -->

    <!-- if only Cubism 2.1 -->
    <!-- <script src="https://cdn.jsdelivr.net/npm/pixi-live2d-display/dist/cubism2.min.js"></script> -->

    <!-- if only Cubism 4 -->
    <script src="https://cdn.jsdelivr.net/npm/pixi-live2d-display/dist/cubism4.min.js"></script>
